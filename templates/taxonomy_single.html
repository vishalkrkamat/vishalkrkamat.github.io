{% extends "base.html" %}
{% block content %}
    <h1>Posts tagged: {{ term.name | escape }}</h1>
    <ul>
        {% for page in term.pages %}
            <li>
                <a href="{{ page.permalink }}">{{ page.title }}</a>
                <time datetime="{{ page.date }}">{{ page.date | date(format="%Y-%m-%d") }}</time>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
